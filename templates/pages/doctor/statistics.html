{%extends 'pages/doctor/doctor_base.html'%}
{% load static %}
{% load crispy_forms_tags %}

<html>
{% block title %}
<title>Sihate | doctor</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
{% endblock title %}

{% block pagecontent %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-bar-chart fa-fw"></i> Statistique </b></h5>
  </header>


  <div class="row mt-3 pt-3">
    <div class="col-md-4">
      <div class="border p-3 shadow">
        <h4>Add Data</h4>
        <hr>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <br>
          <input class="btn btn-success btn-block" type="submit" value="Add">
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <canvas id="myChart" width="400" height="300"></canvas>
      <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [{% for data in data %} '{{ data.antecedant }}', {% endfor %}],
        datasets: [{
          label: '# of Patients',
          data: [{% for dataa in dataa %}'{{ dataa.count }}', {% endfor %}],
          backgroundColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
              borderWidth: 1
            }]
                },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
            });
      </script>
    </div>
  </div>



</div>
<!-- End page content -->
{% endblock pagecontent %}
