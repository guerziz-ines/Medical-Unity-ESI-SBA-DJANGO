 {%load static%}
 <!-- Contact Section -->
 <div class="w3-container w3-light-grey" style="padding:128px 16px" id="contact">
     <h3 class="w3-center">CONTACT</h3>
     <p class="w3-center w3-large">Lets get in touch. Send us a message:</p>
     <div style="margin-top:48px">
         <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> P 73, Bureau de poste EL WIAM
             Sidi Bel Abbés 22012, Algérie</p>
         <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Tell/: +213 48 74 94 52</p>
         <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Fax /: +213 48 74 94 50</p>
         <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: contact@esi-sba.dz</p>
         <br>
         <form action="{% url 'index' %}" method="post">
             {% csrf_token %}
             <p><input class="w3-input w3-border" type="text" placeholder="Name" required name="Name"></p>
             <p><input class="w3-input w3-border" type="text" placeholder="Email" required name="Email"></p>
             <p><input class="w3-input w3-border" type="text" placeholder="Subject" required name="Subject"></p>
             <p><textarea class="w3-input w3-border" rows="7" placeholder="Message" required name="Message" style="background-color: #fcfcfc;"></textarea></p>
             <p>
                 <button class="w3-button w3-black w3-round w3-hover-black w3-hover-shadow" type="submit">
                     <i class="fa fa-paper-plane"></i> SEND MESSAGE
                 </button>
             </p>
         </form>
         <!-- Image of location/map -->
         <!-- <img src="" class="w3-image w3-greyscale" style="width:100%;margin-top:48px"> -->
     </div>
 </div>
